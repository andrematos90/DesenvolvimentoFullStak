<form>
    <div class="form-group">
        <label>Titulo:</label>
        <input type="text" placeholder="Coloque um título" required>
    </div>
    <div class="form-group">
        <label>Descrição:</label>
        <textarea placeholder="O que aconteceu lá?" required></textarea>
    </div>
    <div class="form-group">
        <label for="image">Coloque a foto que mais gostou:</label>
        <input type="file" required>
    </div>
    <input type="submit" value="{{btnText}}">
</form>
