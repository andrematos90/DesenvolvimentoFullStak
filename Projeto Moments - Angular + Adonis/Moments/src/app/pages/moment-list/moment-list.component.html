<div class="moment-container">
    <h2>Meus Momentos</h2>
    <div class="moments">
      <div *ngFor="let moment of moments" class="moment-card">
        <h3>{{ moment.title }}</h3>
        <p>{{ moment.description }}</p>
        <app-moment-actions class="moment-actions"
        [moment]="moment"
        (deleted)="removeMoment($event)"
        ></app-moment-actions>
      </div>
</div>
