<mat-toolbar>

  <div class="logo">
    <img src="../../../assets/imagens/logo.png" alt="">
  </div>

  <div>

    <button routerLink="/">Home</button>

    <button mat-button [matMenuTriggerFor]="menu">Categorias</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item *ngFor="let category of allCategories" (click)="navegarParaCategoria(category.genre)">{{category.genre}}</button>

    </mat-menu>

    <button routerLink="/games">Games</button>
  </div>

</mat-toolbar>
