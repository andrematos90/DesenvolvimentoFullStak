<div class="container">
  <mat-card class="card-container" *ngFor="let game of allGames">
    <div class="image-container">
      <img mat-card-lg-image src="{{game.imgUrl}}">
      <div class="platform">{{game.platforms}}</div>
    </div>
    <div class="title">{{ game.title }}</div>
    <mat-card-content>
      {{game.shortDescription}}
    </mat-card-content>
  </mat-card>
</div>
