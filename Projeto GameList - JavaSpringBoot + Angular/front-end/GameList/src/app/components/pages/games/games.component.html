<div class="container">
  <mat-card class="card-container" *ngFor="let game of allGames">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{ game.title }}</mat-card-title>
        <mat-card-subtitle>{{game.platforms}}</mat-card-subtitle>
        <img mat-card-sm-image src="{{game.imgUrl}}" >
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      {{game.shortDescription}}
    </mat-card-content>
  </mat-card>
</div>
